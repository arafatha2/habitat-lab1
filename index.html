<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitat Lab 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Habitat Lab 1</h1>
    <p>Exploring habitats through images and audio</p>
  </header>

  <main>
    <!-- Section 1 -->
    <section class="card">
      <h2>Advocacy in Action</h2>
      <button class="toggle-btn">Show/Hide Image & Audio</button>
      <img src="images/advocacy.jpg" alt="Advocacy Image">
      <audio controls>
        <source src="images/advocacy-audio.mp3" type="audio/mpeg">
      </audio>
      <p>This section describes advocacy in action.</p>
    </section>

    <!-- Section 2 -->
    <section class="card">
      <h2>Habitat Example</h2>
      <button class="toggle-btn">Show/Hide Image & Audio</button>
      <img src="images/habitat.jpg" alt="Habitat Image">
      <audio controls>
        <source src="images/habitat-audio.mp3" type="audio/mpeg">
      </audio>
      <p>This section describes a specific habitat example.</p>
    </section>
  </main>

  <footer>
    <p>Created by Ara Ahmed</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
