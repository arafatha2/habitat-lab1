<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitat Lab 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Habitat Lab 1</h1>
    <p>Explore habitats through images, video, and audio</p>
  </header>

  <main>
    <!-- Card 1 -->
    <div class="content-card">
      <h2>Habitat Image Example 1</h2>
      <button class="toggle-btn">Show/Hide Details</button>
      <div class="media-container">
        <img src="images/YP3_14to25.jpg" alt="Habitat Example 1">
        <p>This habitat demonstrates ecosystem diversity.</p>
        <audio controls>
          <source src="images/habitat_audio.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="content-card">
      <h2>Habitat Image Example 2</h2>
      <button class="toggle-btn">Show/Hide Details</button>
      <div class="media-container">
        <img src="images/default-1_15.jpg" alt="Habitat Example 2">
        <p>Another example of a natural habitat.</p>
        <video controls width="100%">
          <source src="images/habitat_video_Web_720.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </main>

  <footer>
    <p>Created by Ara Ahmed</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
