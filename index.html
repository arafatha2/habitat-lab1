<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habitat for Humanity</title>

  <link rel="stylesheet" href="styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <img src="media/logo.png" alt="Habitat Logo" id="logo">

    <nav>
      <img src="media/menu_icon_default.jpg" id="menuIcon" alt="Menu Icon">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Build</a></li>
        <li><a href="#">Advocacy</a></li>
        <li><a href="#">Donate</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Advocacy in Action</h2>

      <img src="media/default-1_15.jpg" alt="Habitat Home" class="fadeImage">

      <p>
        Habitat for Humanity partners with families to build affordable housing.
      </p>

      <button id="playAudio">Play Audio</button>

      <audio id="habitatAudio" src="media/habitat_audio.mp3"></audio>

      <h3>Watch Our Work</h3>
      <video controls width="400">
        <source src="media/habitat_video_Web_720.mp4" type="video/mp4">
      </video>
    </article>
  </main>

</body>
</html>
